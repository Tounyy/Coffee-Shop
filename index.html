<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Home-->
    <section id="home">
        <div class="home container">
            <div class="hime">
                <h2>Coffee is all</h2>
                <p>About Choice</p>
                <a href="https://www.hippocafe.cz/" class="btn">Order Online</a>
                <h3>50, Lublaňská 676, 120 00 Prag</h3>
            </div>
        </div>
    </section>
    <!--End Home-->

    <!--Navbar-->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#home"><h1><span>Coffee</span>Shop</h1></a>
                </div>
                <div class="nav-list">
                    <div class="hamburger"><div class="bar"></div></div>
                    <ul>
                        <li><a href="#home" data-after="Home">Home</a></li>
                        <li><a href="#about" data-after="About">About</a></li>
                        <li><a href="#menu" data-after="Menu">Menu</a></li>
                        <li><a href="#reviews" data-after="Reviews">Reviews</a></li>
                        <li><a href="#contact" data-after="Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--End Navbar-->
    <script src="./java.js"></script>

</html>
